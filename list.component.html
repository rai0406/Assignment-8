<table border=1>
  <thead>
<tr>
  <th>Id</th>
  <th>Name</th>
  <th>Salary</th>
  <th>Department</th>
  <th colspan=2>Actions</th>
</tr>
  </thead>
<tbody>
  <tr *ngFor="let emp of posts">
     <td>{{emp.id}}</td>
     <td>{{emp.name}}</td>
     <td>{{emp.salary}}</td>
     <td>{{emp.department}}</td>
     <td><button>update</button></td>
     <td><button>delete</button></td>
  </tr>
</tbody>
</table>

<p class="info-text mat-body-1" *ngIf="posts.length <= 0">No records added yet!</p>
